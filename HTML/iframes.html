<!DOCTYPE html>
<html>
<head>
    <title>Iframe Example</title>
</head>
<body>

    <h2>Displaying Another Webpage</h2>

    <iframe src="https://www.wikipedia.org" height="300" width="500" title="Wikipedia Iframe">
    <!-- src loads webpage -->
    <!-- width sets iframe width -->
    <!-- height sets iframe height -->
    </iframe>

</body>
</html>
