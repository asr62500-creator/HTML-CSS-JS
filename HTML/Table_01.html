<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>
    <h2>Student Table</h2>
    <table border="1">
    <!-- table tag creates table -->
    <!-- border attribute adds table border -->

        <tr> <!-- tr creates table row -->
            <th>Name</th>
            <!-- th creates heading -->
            <th>Course</th>
            <th>Marks</th>
        </tr>

        <tr>
            <td>Amit</td> <!-- td adds data -->
            <td>BCA</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>BBA</td>
            <td>78</td>
        </tr>
    </table>
</body>
</html>
