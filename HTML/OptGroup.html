<!DOCTYPE html>
<html>
<head>
    <title>Optgroup use</title>
</head>
<body>
    <h3>OptGroup use inside select to make dropdown list more readabile and organized </h3>
    <select>
        <optgroup label="Qualification">
            <option>MCA</option>
            <option>MBA</option>
            <option>M.Tech</option>
        </optgroup>
        <optgroup label="Institute">
            <option>Jammu University</option>
            <option>Central University</option>
            <option>Kashmir University</option>
        
    </select>
</html>
