<!DOCTYPE html>
<html>
    <head>
        <title>
            Nested List Example
        </title>
    </head>
    <body>
        <h1>Programming Languages</h1>
        <ol>
            <li><strong>Web Development</strong>
                <ul>
                    <li> HTML</li>
                    <li> CSS</li>
                    <li style="color:red;"> <i>JavaScript</i></li>
                </ul>
            </li>
            <li> <em>System Programming</em>
                <ul type="square">
                    <li style="color:blue;">Python</li>
                    <li> Java</li>
                    <li style="color:green;"> <b>C++</b></li>
                </ul>
            </li>
        </ol>
    </body>
</html>
