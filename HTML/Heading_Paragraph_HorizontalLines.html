<!-- Write an HTML program to create a webpage that contains headings, paragraphs, and horizontal lines. -->

<!DOCTYPE html>  <!-- Declares HTML5 document -->
<html>  <!-- Root element of webpage -->
<head>
    <title>Headings and Paragraph Example</title> <!-- Title appears on browser tab -->
</head>
<body>

    <h1>Main Heading</h1> <!-- h1 is largest heading -->

    <hr> <!-- hr creates horizontal line -->

    <p>
        This is the first paragraph. It explains the main topic.
    </p> 
    <!-- p tag creates paragraph -->

    <h2>Sub Heading</h2> <!-- h2 is slightly smaller heading -->

    <hr>  <!-- Another horizontal line -->
 
    <p>
        This paragraph gives more details about the topic.
    </p>

    <h3>Small Heading</h3>  <!-- h3 is smaller heading -->

    <hr>

    <p>
        This paragraph gives additional information.
    </p>

</body>

</html>
