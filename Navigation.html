
<!DOCTYPE html>
<html>

<head>
    <title>Navigation Menu</title>
</head>

<body>

    <nav>
        <!-- nav tag defines navigation section -->

        <a href="home.html">Home</a>
        <!-- Link to Home page -->

        ||
        <a href="about.html">About</a>
        <!-- Link to About page -->

        ||

        <a href="services.html">Services</a>
        <!-- Link to Services page -->

        ||

        <a href="contact.html">Contact</a>
        <!-- Link to Contact page -->

    </nav>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Navigation Menu Using List</title>
</head>

<body>

    <nav>

        <ul>
            <!-- ul creates menu list -->

            <li>
                <a href="home.html">Home</a>
            </li>

            <li>
                <a href="about.html">About</a>
            </li>

            <li>
                <a href="services.html">Services</a>
            </li>

            <li>
                <a href="contact.html">Contact</a>
            </li>

        </ul>

    </nav>

</body>

</html>
