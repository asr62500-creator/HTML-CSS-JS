<!-- Write an HTML program to create a timetable( MCA 2nd sem timetable ) using tables. -->
 <!Doctype html>
 <html>
    <head>
        <title>TimeTable</title>
    </head>
    <body>
        <h2>MCA 2nd Sem TimeTable</h2>
        <table border="2" cellpadding="3" cellspacing="3">
            <tr>
                <th>Day/Time</th>
                <th>10:00am-11:00am</th>
                <th>11:00am-12:00pm</th>
                <th>12:00pm-1:00pm</th>
                <th>1:00pm-1:30pm</th>
                <th>1:30pm-2:30pm</th>
                <th>2:30pm-5:00pm</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td>Web Tech</td>
                <td>AI</td>
                <td>ADA</td>
                <td>Lunch Break</td>
                <td>DSA</td>
                <td>Lab</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Computer Network</td>
                <td>Web Tech</td>
                <td>ADA</td>
                <td>Lunch Break</td>
                <td>DSA</td>
                <td>Lab</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                
            </tr>
        </table>
    </body>
 </html>
